{% extends 'base.html' %}

{% block content %}
    {% if page == 'login' %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username">
            <input type="password" name="password">
            <input type="submit" value="submit">
        </form>
    {% else %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="submit">
        </form>
    {% endif %}
{% endblock %}
