{% extends 'base.html' %}

{% block content %}

            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="ایجاد">
        </form>
    {% else %}
        <form method="POST">
            {% csrf_token %}
            {{ quiz }}
            {{ form.as_p }}
            <input type="submit" value="ایجاد سوال">
            <a href="{% url 'home' %}">پایان ویرایش سوالات</a>
        </form>
    {% endif %}


{% endblock %}
